<div
    data-wizard
    data-wizard-on-cancel="goBack"
    data-wizard-on-finish="deleteVirtualMac"
    data-wizard-hide-cancel-button="loading"
    data-wizard-title=":: 'ip_table_manage_del_virtualmac' | translate"
>
    <div data-wizard-step data-wizard-step-valid="!loading">
        <div data-ng-show="!loading">
            <strong
                class="text-danger"
                data-ng-bind="ip_virtualmac_delete_confirmation"
                data-translate-values="{ t0: $ctrl.ipBlock.service.virtualmac.virtualMacsByIp[$ctrl.ip.ip], t1: $ctrl.ip.ip }"
            >
            </strong>
        </div>
        <div class="text-center" data-ng-show="loading">
            <oui-spinner></oui-spinner>
        </div>
    </div>
</div>
